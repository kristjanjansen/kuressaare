<!DOCTYPE html>
<html>
  <head>
    
    <title>Kuressaare</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"  /> 
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
 
  </head>
  <body>
    
    <div id="map"></div>
  
    <div id="sidebar"></div>

    <script type="sidebar/html" id="popup">
        {{address}}
    </script>
    
    <script type="sidebar/html" id="template_intro">
      <article class="intro">
        <h1>Kuressaare majad</h1>
        <p class="help">Kliki kaardil olevatel majadel ja tänavatel et vaadata nende ehituslugu või otsi aadressi järgi:</p>
        <input type="text" />
        <input type="submit" value="Otsi"/>
        <p>Oma andmete lisamiseks kirjuta meile <a href="mailto:rita@muinas.ee">rita@muinas.ee</a></p>.
      </article>
    </script>
   
    
      <script type="sidebar/html" id="template_sidebar">
        <header>
          <div class="image-big" style="background-image: url('{{photo}}')"></div>
        </header>
        <article>
        <a href="" id="back" onclick="$('#sidebar').html(intro.render());map.setZoom(16)">×</a>
          <h2>
          {{address}}
          </h2>
          
          {{year}} {{year_historic}}
      
          {{{desc}}}

          {{#osiliana_url}}
          
          {{{osiliana_desc}}}
          
          <p>Allikas: <a href="{{osiliana_url}}" target="_blank">Osiliana.ee</a></p>
          
          {{/osiliana_url}}
                    
        </article>
        
        <footer>
        {{#historic_photos}}<div class="image-small" style="background-image: url('{{url}}')"></div>{{/historic_photos}}        
        </footer>
      
      </script>
      
      
      <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>      
      <script type="text/javascript" src="vendor/leaflet-ajax/dist/leaflet.ajax.min.js"></script> 
    <script type="text/javascript" src="vendor/jquery.js"></script> 
    <script type="text/javascript" src="vendor/mustache.js"></script> 
    <script type="text/javascript" src="js/app.js"></script> 

  </body>
</html>

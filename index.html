<!DOCTYPE html>
<html>
  <head>
    
    <title>Kuressaare</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"  /> 
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
 
  </head>
  <body>
    
    <div id="map"></div>
  
    <div id="sidebar"></div>

    <script type="sidebar/html" id="template_intro">
      <article class="intro">
        <h1>Kuressaare majad</h1>
        <p class="help">Kliki kaardil olevatel majadel ja tänavatel et vaadata nende ehituslugu või otsi aadressi järgi:</p>
        <input type="text" />
        <input type="submit" value="Otsi"/>
        <p>Oma andmete lisamiseks kirjuta meile <a href="mailto:rita@muinas.ee">rita@muinas.ee</a></p>.
      </article>
    </script>
    
      <script type="sidebar/html" id="template_sidebar">
        <header>
          {{#data.foto_pikk}}
          <div class="image-big" style="background-image: url('{{data.foto_pikk}}')"></div>
          {{/data.foto_pikk}}
          {{#data.fotod}}<div class="image-small" style="background-image: url('{{foto}}')"></div>{{/data.fotod}}
        </header>
        <article>
        <a href="" id="back" onclick="$('#sidebar').html(intro.render())">×</a>
          <h2>
          {{#data.aadress}}{{data.aadress}}{{/data.aadress}}
          {{#data.asukoht}}{{data.asukoht}}{{/data.asukoht}}
          </h2>
          
          {{#data.hoone_funk}}{{data.hoone_funk}}<br />{{/data.hoone_funk}}
          {{#data.ehit_aasta}}Ehitatud {{data.ehit_aasta}}. aastal<br />{{/data.ehit_aasta}}
      
          {{#data.fotod}}<p>{{selgitus}}</p>{{/data.fotod}}
          
          {{#data.selgitus}}<p>{{data.selgitus}}...</p>{{/data.selgitus}}

          {{#data.aasta}}<p>{{data.aasta}}</p>{{/data.aasta}}

          {{#data.url}}
          <h4>Wikipedia:</h4>
          <p><a href="{{data.url}}" target="_blank">{{data.url}}</a></p>
          <p>{{{data.text}}}</p>
          {{/data.url}}
          
        </article>
      </script>
      

      <script type="infowindow/html" id="infowindow_template">
        <span> custom </span>
        <div class="cartodb-popup">
          <a href="#close" class="cartodb-popup-close-button close">x</a>

           <div class="cartodb-popup-content-wrapper">
             <div class="cartodb-popup-content">
               <img style="width: 100%" src="http://rambo.webcindario.com/images/18447755.jpg"></src>
               <!-- content.data contains the field info -->
               <h4>{{content.data.name}}</h4>
             </div>
           </div>
           <div class="cartodb-popup-tip-container"></div>
        </div>
      </script>
      
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 

  </body>
</html>
